<!DOCTYPE html>
<html>
  <head>
    <script language='JavaScript1.2'>
      function disableselect(e) {
        return false
      }

      function reEnable() {
        return true
      }

      document.onselectstart = new Function ("return false");

      if (window.sidebar) {
        document.onmousedown = disableselect
        document.onClick = reEnable
      }
    </script>
  </head>
  <body>
    <p>
      All text in this document should be unselectable.
    </p>
    <p>
      Unselectable text.
    </p>
  </body>
</html>
